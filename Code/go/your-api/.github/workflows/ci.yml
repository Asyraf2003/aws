name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Go env
        run: |
          go version
          go env

      - name: Go mod tidy check
        run: |
          go mod tidy
          git diff --exit-code

      - name: Check (fmt-check + unit/component + vet)
        run: make check

      - name: Vulnerability scan (govulncheck)
        run: |
          go run golang.org/x/vuln/cmd/govulncheck@latest ./...

      # Optional score booster
      - name: Race test
        if: github.ref == 'refs/heads/main'
        run: go test -race ./... -count=1

      - name: Audit rules
        run: make audit
